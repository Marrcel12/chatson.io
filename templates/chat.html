<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatson</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_new.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <script
      src="{{ url_for('static', filename='vendors/jquery351.js') }}"
    ></script>
    <script src="{{ url_for('static', filename='vendors/crypto.js') }}"> </script>
    <script src="{{ url_for('static', filename='js/cookies.js') }}"></script>
</head>

<body>
    <nav>
       <div id="expandCollapse" style="cursor: pointer;" onclick="expandCollapse()">Touch to <div id="expandOrCollapse">expand</div> info</div>
        <div id="user">User {{ uid }}</div>
        <div id="key">
            <div>
                   Room ID: <span class="hidden blur" style="margin-right: 20px">{{roomID}}</span>
                <div class="mobileBreaker"></div>
                Key: <input type="text" id="roomKey" class="hidden blur" placeholder="Enter Your Key">
                <button id="send_key">Save</button>
            </div>
            <div class="mobileBreaker"></div>
            <button id="show" onclick="toggleBlur()">Show</button>
        </div>
    </nav>
    <div id="chatSection">
        <div id="chat">
            <div id="chatWindow">
            </div>
            <form method="post" autocomplete="off">
                <input type="text" id="mess_to_send" name="chat_mess" id="chatMess" placeholder="Your Message"> 
            <button onmouseover="checkIfEncryptionKey()" onmousedown="sanitizeForm()">Send</button>
            </form>
            
        </div>
        <input type="hidden" value="0" id="adCounter">
        <div class="ad" class="text-center display-1">Space for yours ads!</div>
        <div class="ad" class="text-center display-1" style="display: none">lol!</div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/adSlider.js') }}"></script>
</body>

</html>
